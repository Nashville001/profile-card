<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JT's Profile card</title>
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="top">
                <div class="cover-image">
                    <p>JT'S Profile Card</p>
                </div>
                <div class="pfp"><img src="./Images/J.T pfp 1.png" alt=""></div>
            </div>
            <div class="bottom">
                <div class="name">
                    <h2>Joshua Temidayo</h2>
                    <p>@JTtheAcronymic</p>
                </div>
                <div class="info">
                    <p>Building Websites and Webapps with Seamless User Experience Across Devices</p>
                </div>
                <div class="linktree">
                    <a href="https://linktr.ee/JttheAcronymic" target="_blank">
                        <img src="./Images/Frame.png" alt="">
                        <p>JT's Linktree</p>
                    </a>
                </div>
                <div class="day">
                    <p class="date">Date: Wed 05/02/2025</p>
                    <p class="time">11:06:25</p>
                </div>
                <div class="location">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
